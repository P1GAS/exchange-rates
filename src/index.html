<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Currencies courses</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="currencyWrapper"></div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="card-container justify-items-center z-depth-2">
          <h1 class="title">Choose Currency</h1>
          <form class="currencyForm">
            <input value="BTC" class="prevText text-input" type="text" />
            <input class="prevNumber" type="number" />
            <input value="USD" class="nextText text-input" type="text" />
            <input class="nextNumber" type="number" />
            <div class="submit-btn-container">
              <button
                class="
                  btn
                  submit-btn
                  d-flex
                  justify-content-space-between
                  ml-auto
                "
                type="submit"
              >
                Send <i class="large material-icons">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
